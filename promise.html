<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Example: Fetch and display data using Promises
function fetchData() {
  // Simulating an API call with fetch
  fetch('https://jsonplaceholder.typicode.com/posts/1') // Example API
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json(); // Parse JSON data
    })
    .then(data => {
      console.log('Data fetched successfully:', data);
      document.body.innerHTML = `<h1>${data.title}</h1><p>${data.body}</p>`;
    })
    .catch(error => {
      console.error('Error fetching data:', error);
      document.body.innerHTML = `<p style="color: red;">Failed to fetch data: ${error.message}</p>`;
    });
}

// Call the function to fetch and display data
fetchData();

    </script>
</body>
</html>
